protocol bgp jump {
  interface "eth1";
  local fe80::2 as 44934;
  neighbor fe80::1 as 8943;
  graceful restart on;
  long lived graceful restart on;
  ipv4 {
    export filter {
      if net !~ [91.203.56.0/22, 194.153.218.0/24] then reject;
      bgp_path.prepend(44934);
      accept;
