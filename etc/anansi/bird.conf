  interface "eth3";
  local 2001:67c:6f0::a as 44934;
  neighbor 2001:67c:6f0::b as 44934;
  direct;
  graceful restart on;
  ipv4 {
    export all;
    import all;
    import table on;
    next hop self;
  };
  ipv6 {
    export all;
    import all;
    import table on;
    next hop self;
  };
}

protocol bgp coco4 {
  local 84.45.39.150 as 44934;
  neighbor 84.45.39.149 as 25577;
  allow local as;
  graceful restart on;
  long lived graceful restart on;
  ipv4 {
